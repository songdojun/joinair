        <div class="mb-3">
            <label for="Not_Title" class="form-label">제목:</label>
            <input name="Not_Title" type="text" class="form-control" id="Not_Title">
        </div>

        <div class="mb-3">
            <label for="Not_Writer" class="form-label">작성자:</label>
            <input name="Not_Writer" type="text" class="form-control" id="Not_Writer">
        </div>

        <div class="mb-3">
            <label for="Not_Content" class="form-label">내용:</label>
            <textarea name="Not_Content" class="form-control" id="Not_Content"></textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">파일 업로드:</label>
            <input type="file" class="form-control" name="file" id="file">
        </div>

        <button type="submit" class="btn btn-primary">작성</button>
    </form><br>
