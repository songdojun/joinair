<script>
    $(function() {
       $("#userid").on("input", function() {
           var userId = $("#userid").val();
           var message = $("#message"); // 새로운 변수 추가



           // 아이디 중복 확인을 수행할 백엔드 엔드포인트로 요청을 보냅니다.
           $.ajax({
               type: "POST",
               url: "/check-duplicate", // 백엔드에서 처리할 URL로 변경해야 합니다.
               data: { User_Id: userId },
               success: function(response) {
                   if (response === "duplicate") {
                       $("#message").text("이미 사용 중인 아이디입니다.");
                       message.removeClass("success-message").addClass("error-message");
                       $("#joinButton").prop("disabled", true);

                   } else {
                       $("#message").text("사용 가능한 아이디입니다.");
                       message.removeClass("error-message").addClass("success-message");
                       $("#joinButton").prop("disabled", false);

                   }
               }
           });
       });
   });
</script>
<script>

            if (password === passwordCheck) {
                passmessage.text("패스워드 일치");

                passmessage.removeClass("success-message").addClass("error-message");
                $("#joinButton").prop("disabled", true);

            }
        });
    });
</script>

<!--다음카카오 API 주소검색 select 아후 API 자동 창 닫히기-->
<script>
    // 팝업이 열려있는지 확인하는 변수
    var addressPopupOpened = false;

    // 주소 검색 팝업을 실행하는 함수
    function sample4_execDaumPostcode() {
        // 이미 팝업이 열려 있는 경우 중복 호출 방지
        if (addressPopupOpened) {
            return; // 함수를 빠져나감
        }

        // 팝업을 열었음을 표시
        addressPopupOpened = true;

        // 다음 카카오 주소 검색 팝업을 생성
        new daum.Postcode({
            // 검색이 완료된 경우 실행되는 콜백 함수
            oncomplete: function(data) {
                // 검색 결과에서 우편번호, 도로명주소, 지번주소를 가져옴
                var postcode = data.zonecode;
                var roadAddress = data.roadAddress;
<!--
                var jibunAddress = data.jibunAddress;
-->


                // 결과를 입력 필드에 설정
                document.getElementById("sample4_postcode").value = postcode;
                document.getElementById("sample4_roadAddress").value = roadAddress;


                // 안내 메시지를 초기화하고 숨김
                var guide = document.getElementById("guide");
                guide.innerHTML = "";
                guide.style.display = "none";

                // 주소 선택 후 팝업 닫기
                addressPopupOpened = false; // 팝업이 닫힌 상태로 설정
                closeAddressPopup(); // 팝업을 닫는 함수 호출
            }
        }).open();
    }

    // 주소 검색 팝업을 닫는 함수
    function closeAddressPopup() {
        try {
            // 부모 문서에서 주소 검색 팝업 iframe을 찾음
            var iframe = parent.document.getElementById("daum_popup");
            // iframe을 제거하여 팝업을 닫음
            iframe.parentNode.removeChild(iframe);
        } catch (e) {
            console.error(e);
        }
    }
</script>
