<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 Welcome 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Admin Welcome!!!!</h1>
    <h2>관리자 페이지 입니다.</h2>
    <p>You have successfully logged in to JoinAir Admin Page.</p>
    <p>사용자 ID: <span th:text="${userId}"></span></p>
    <p>사용자 권한: <span th:text="${userMode}"></span></p>

    <a class="button" th:href="@{/adminEditUserList}">고객 정보 수정 페이지</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="button" th:href="@{/admin/sales/report}">매출 조회 페이지</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="button" th:href="@{/index}">홈페이지</a>
    <a class="button" th:href="@{/productad/list}">상품관리</a>
    <a class="button" th:href="@{/logout}">Logout</a>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // 세션 상태 확인
    var userId = sessionStorage.getItem("User_Id");

    // 로그인 및 로그아웃 메뉴 요소 가져오기
    var loginItem = document.querySelector(".nav-item .nav-link[href='/login']");
    var logoutItem = document.querySelector(".nav-item .nav-link[href='/logout']");
    var userIdDisplay = document.querySelector("#user-id-display"); // 사용자 ID를 표시할 요소

    if (userId) {
        // 세션이 있으면 로그인 메뉴 항목을 감추고 로그아웃 메뉴 항목을 표시합니다
        loginItem.style.display = "none";
        logoutItem.style.display = "block";

        // 사용자 ID를 표시
        userIdDisplay.textContent = "접속된 ID: " + userId;
    } else {
        // 세션이 없으면 로그인 메뉴 항목을 표시하고 로그아웃 메뉴 항목을 감춥니다
        loginItem.style.display = "block";
        logoutItem.style.display = "none";

        // 사용자 ID를 숨김
        userIdDisplay.style.display = "none";
    }

    // 로그아웃 메뉴 항목 클릭 시 세션 삭제
    logoutItem.addEventListener("click", function() {
        sessionStorage.removeItem("User_Id");
        // 로그아웃 후 로그인 메뉴 항목을 표시하고 로그아웃 메뉴 항목을 감춥니다
        loginItem.style.display = "block";
        logoutItem.style.display = "none";

        // 사용자 ID를 숨김
        userIdDisplay.style.display = "none";
    });
 });
</script>
</body>
</html>
