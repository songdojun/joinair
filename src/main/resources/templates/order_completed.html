            <script>
                // 확인 버튼 클릭 시 메인 페이지로 이동
                document.getElementById('confirmButton').addEventListener('click', function() {
                    window.location.href = 'index.html'; // 메인 페이지 URL로 변경 추후 수정
                });

                // 추가 정보 버튼 클릭 시 추가 정보 박스를 표시/숨김
                document.getElementById('additionalInfoButton').addEventListener('click', function() {
                    var infoBox = document.getElementById('additionalInfoBox');
                    if (infoBox.style.display === 'none' || infoBox.style.display === '') {
                        infoBox.style.display = 'block';
                    } else {
                        infoBox.style.display = 'none';
                    }
                });
            </script>
