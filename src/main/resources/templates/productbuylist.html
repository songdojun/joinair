<div class="layout">
    <h1>
        <a th:href="@{/productbuy/list}">전체 상품 보기</a>
    </h1>



    <div>
        <select id="searchOption">
            <option value="Pro_Name" selected>상품명</option>
            <option value="Pro_Code">상품코드</option>
            <option value="Cate_Name">카테고리</option>
        </select>
        <input type="text" name="searchKeyword" id="searchKeyword" placeholder="검색어 입력">
        <button id="searchButton">검색</button>
    </div>

    <!-- 카테고리 버튼 -->
    <div>
        <button class="category-button" data-category="간편식사">간편식사</button>
        <button class="category-button" data-category="과자류">과자류</button>
        <button class="category-button" data-category="생활용품">생활용품</button>
        <button class="category-button" data-category="식품">식품</button>
        <button class="category-button" data-category="음료주류">음료주류</button>
    </div>


    <!-- 상품 목록 컨테이너 시작 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${list}">
                <div class="card">
                    <a th:href="@{|/productbuy/view?Pro_Code=${product.Pro_Code}|}">
                        <img class="card-img img-fluid" th:src="${product != null} ? ${product.Pro_Filepath} : ''" alt="상품 이미지">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.Pro_Name}"></h5>
                            <p class="card-text" style="text-align: right; font-size: 1.2em; font-weight: bold;">
                                가격: <span th:text="${product.Pro_Price != null ? #numbers.formatDecimal(product.Pro_Price, 3, 0) : '가격 없음'}"></span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${list.totalPages > 1 || list.totalElements == 0}">
        <!-- Adjust pagination links to include search parameters -->
        <div class="horizontal-pagination">
            <a th:if="${list.number > 0}" th:href="@{|/productbuy/list?page=0&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="First">
                <span aria-hidden="true">첫 페이지</span>
            </a>
            <!-- Adjust previous and next links similarly -->
            <a th:if="${list.number > 0}" th:href="@{|/productbuy/list?page=${list.number - 1}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="Previous">
                <span aria-hidden="true">&laquo; 이전</span>
            </a>
            <!-- Add searchOption and searchKeyword to the page number links -->
            <span th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}">
            <a th:if="${i == list.number}" th:text="${i + 1}" class="current-page"></a>
            <a th:unless="${i == list.number}" th:href="@{|/productbuy/list?page=${i}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" th:text="${i + 1}"></a>
        </span>
            <a th:if="${list.number < list.totalPages - 1}" th:href="@{|/productbuy/list?page=${list.number + 1}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="Next">
                <span aria-hidden="true">다음 &raquo;</span>
            </a>
            <a th:if="${list.number < list.totalPages - 1}" th:href="@{|/productbuy/list?page=${list.totalPages - 1}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="Last">
                <span aria-hidden="true">마지막 페이지</span>
            </a>
        </div>
    </div>

    <div th:if="${list.totalPages == 0}" class="no-results">검색 결과가 없습니다.</div>



</div>

<!--로그인 → 로그아웃-->
<script>
    // 세션 상태 확인
    var userId = sessionStorage.getItem("User_Id");

    // 로그인 및 로그아웃 메뉴 요소 가져오기
    var loginItem = document.querySelector(".nav-item .nav-link[href='/login']");
    var logoutItem = document.querySelector(".nav-item .nav-link[href='/logout']");

    if (userId) {
        // 세션이 있으면 로그인 메뉴 항목을 감추고 로그아웃 메뉴 항목을 표시합니다
        loginItem.style.display = "none";
        logoutItem.style.display = "block";
    } else {
        // 세션이 없으면 로그인 메뉴 항목을 표시하고 로그아웃 메뉴 항목을 감춥니다
        loginItem.style.display = "block";
        logoutItem.style.display = "none";
    }

    // 로그아웃 메뉴 항목 클릭 시 세션 삭제
    logoutItem.addEventListener("click", function() {
        sessionStorage.removeItem("User_Id");
        // 로그아웃 후 로그인 메뉴 항목을 표시하고 로그아웃 메뉴 항목을 감춥니다
        loginItem.style.display = "block";
        logoutItem.style.display = "none";
    });







</script>
