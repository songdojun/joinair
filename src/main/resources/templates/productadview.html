<div class="layout">
    <div th:if="${Product != null}">
        <h1 th:text="${Product.Pro_Name}">상품명입니다.</h1>
        <div class="meta-info" style="text-align: center;">

            <div class="half-width">
                <label for="Pro_Category">카테고리식별번호:</label>
                <input name="Pro_Category" type="text" class="form-control readonly center-input" id="Pro_Category" th:value="${Product.Cate_No}" readonly required>
            </div>
            <div class="half-width">
                <label for="Pro_Price">상품 가격:</label>
                <input name="Pro_Price" type="text" class="form-control readonly center-input" id="Pro_Price" th:value="${Product.Pro_Price}" readonly required>
            </div>
            <div class="half-width">
                <label for="Pro_Inventory">상품 재고량:</label>
                <input name="Pro_Inventory" type="text" class="form-control readonly center-input" id="Pro_Inventory" th:value="${Product.Pro_Inventory}" readonly required>
            </div>
            <div class="half-width">
                <label for="Pro_Weight">상품 무게:</label>
                <input name="Pro_Weight" type="text" class="form-control readonly center-input" id="Pro_Weight" th:value="${Product.Pro_Weight}" readonly required>
            </div>
            <div class="half-width">
                <label for="Pro_Des">상품 설명:</label>
                <input name="Pro_Des" type="text" class="form-control readonly center-input" id="Pro_Des" th:value="${Product.Pro_Des}" readonly required>
            </div>
            <div class="half-width">
                <label for="Pro_Reg_Date">상품 등록일:</label>
                <input name="Pro_Reg_Date" type="text" class="form-control readonly center-input" id="Pro_Reg_Date" th:value="${#dates.format(Product.Pro_Reg_Date, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>

            <a class="download-link" th:href="@{${Product?.Pro_Filepath}}" download>다운로드</a>

            <div class="action-links">
                <a th:href="@{/productad/modify/{Pro_Code}(Pro_Code=${Product.Pro_Code})}">수정하기</a>
                <a th:href="@{/productad/delete(Pro_Code=${Product.Pro_Code})}">삭제하기</a>
            </div>
        </div>
    </div>
