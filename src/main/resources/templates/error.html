<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #6c757d;
        }
        .home-button, .login-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button {
            background-color: #007bff;
            color: #fff;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .login-button {
            background-color: #28a745;
            color: #fff;
        }
        .login-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Error</h1>
    <p th:if="${status == 401}">죄송합니다. 권한이 없습니다. 로그인이 필요합니다.</p>
    <p th:if="${status == 403}">죄송합니다. 접근이 금지되었습니다.</p>
    <p th:if="${status == 404}">죄송합니다. 페이지를 찾을 수 없습니다.</p>
    <p th:if="${status == 500}">죄송합니다. 서버에서 오류가 발생했습니다.</p>
    <p th:unless="${status == 401 or status == 403 or status == 404 or status == 500}">죄송합니다. 예기치 못 한 오류가 발생하였습니다. 나중에 다시 시도하세요.</p>
    <a th:href="@{/}" class="home-button">홈으로</a>
    <a th:href="@{/login}" class="login-button">로그인</a>

</div>

</body>
</html>
