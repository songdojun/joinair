<div class="container mt-5">
    <div th:if="${Review != null}" class="review-container">
        <div class="row">
            <!-- 이미지 카드 -->
            <div class="col-md-3 mb-3 mb-md-0 mt-3">
                <div class="text-center">
                    <img th:if="${Review?.Rev_Filepath}" th:src="@{${Review?.Rev_Filepath}}" alt="미리보기 이미지" class="review-thumbnail" style="width: 300px; height: 300px;">
                </div>
            </div>
            <!-- 리뷰 내용 -->
            <div class="col-md-9 mt-3">
                <div class="text-center">
                    <h1 th:text="${Review.Rev_Title}">제목입니다.</h1>
                    <!-- 상품명 추가 -->
                    <h2 th:text="${Review.product?.Pro_Name} ?: '상품 없음'"></h2>
                </div>

                <div class="meta-info text-center mt-3">
                    <p th:text="'작성자: ' + ${#authentication.principal.User_Id}"></p>
                    <p th:text="'작성일: ' + ${#dates.format(Review.Rev_Date, 'yyyy-MM-dd HH:mm:ss')}"></p>
                </div>

                <p th:text="${Review.Rev_Content}" class="review-content mt-3 text-center">내용이 들어갈 부분입니다.</p>

                <div class="action-links text-center mt-3">
                    <!-- 수정 및 삭제 버튼 -->
                    <a th:href="@{/review/modify/{Rev_No}(Rev_No=${Review.Rev_No})}" class="modify-link btn btn-outline-primary">수정</a>
                    <a th:href="@{/review/delete(Rev_No=${Review.Rev_No})}" class="delete-link btn btn-outline-danger">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>
