<!-- 수정된 고객 정보 수정 페이지 -->
<div class="container">
    <h1 class="text-center font-weight-bold">고객 정보 수정 페이지</h1>
    <form action="/update-profile" method="post" class="mt-4">
        <div class="form-group">
            <label for="User_Id">고객 ID</label>
            <input type="text" th:field="*{User_Id}" readonly="readonly" id="User_Id" class="form-control">
        </div>
        <div class="form-group">
            <label for="User_Name">고객 이름</label>
            <input type="text" th:field="*{User_Name}" readonly="readonly" id="User_Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="User_Email">고객 Email</label>
            <input type="text" th:field="*{User_Email}" id="User_Email" class="form-control">
        </div>

        <div class="form-group">
            <label for="User_Address">고객 주소</label>
            <input type="text" th:field="*{User_Address}" id="User_Address" class="form-control">
            <input type="button" onclick="sample4_execDaumPostcode()" value="주소검색" class="btn btn-primary"
                   style="color: white; text-align: center; margin: 0 auto; display: block; margin-top: 10px;">
        </div>
        <div class="form-group">
            <label for="User_Phone">고객 전화번호</label>
            <input type="text" th:field="*{User_Phone}" id="User_Phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="User_Mileage">고객 마일리지</label>
            <div class="alert alert-success text-center" id="User_Mileage" role="alert"
                 style="background-color: #4CAF50; color: white;">
                <p style="font-size: 24px; color: white; margin: 0;">{{user.User_Mileage}}</p>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">수정하기</button>
        </div>
    </form>
</div>

<script>
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 주소 검색 결과에서 사용자가 선택한 주소를 가져와 고객 주소 입력란에 설정
                document.getElementById("User_Address").value = data.jibunAddress;
            }
        }).open();
    }
</script>

<script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
