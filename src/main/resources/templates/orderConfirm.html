<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <!-- 부트스트랩 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- JavaScript 스크립트 및 다음 우편번호 서비스 스크립트 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- iamport.payment.js 최신 버전 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">주문 확인</h1>
    <div class="alert alert-success" role="alert">
        주문이 완료되었습니다.
    </div>
    <h3 class="text-center mb-4">주문 내용</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">주문번호</th>
                <th scope="col">주문상세번호</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">수량</th>
                <th scope="col">무게(g)</th>
                <th scope="col">금액</th>
            </tr>
            </thead>
            <tbody th:each="detail : ${orderDetails}">
            <tr>
                <td th:text="${detail.orders_Num}"></td>
                <td th:text="${detail.OD_Num}"></td>
                <td th:text="${detail.OD_Pro_Name}"></td>
                <td th:text="${detail.OD_Pro_Price}"></td>
                <td th:text="${detail.OD_Qua}"></td>
                <td th:text="${detail.OD_Totalweight}"></td>
                <td th:text="${detail.OD_Total_Price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3 class="text-center mb-4">주문 정보</h3>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    총 무게
                    <span class="badge badge-primary badge-pill" th:text="${order.orders_Totalweight}" id="totalWeightBadge"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    TOTAL PRICE
                    <span class="badge badge-primary badge-pill" th:text="${order.orders_Total_Price}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button onclick="openPaymentModal()" class="btn btn-primary">완료</button>
    </div>

    <!-- 모달 추가 -->
    <div class="modal fade" id="paymentCompleteModal" tabindex="-1" role="dialog" aria-labelledby="paymentCompleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentCompleteModalLabel">결제</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    결제를 완료해주세요.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="requestCardPayment()">카드결제</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/index" class="btn btn-primary">홈으로 돌아가기</a>
    </div>
</div>


<!-- 부트스트랩 및 기타 스크립트 추가 -->
<script>
    function openPaymentModal() {
        $('#paymentCompleteModal').modal('show');
    }
</script>
<script>
    function requestCardPayment() {
        var finalPaymentAmount = parseFloat(document.getElementById('final').textContent);
        var merchant_uid = 'merchant_' + new Date().getTime();

var IMP = window.IMP;
IMP.init('imp63135417');
IMP.request_pay({
    pg : 'inicis',
    pay_method : 'card', //카드결제
    merchant_uid : 'merchant_' + new Date().getTime(),
    name : '주문명:결제테스트',
    amount : 12000, //판매가격
    buyer_email : '구매자 아이디',
    buyer_name : '구매자 이름',
    buyer_tel : '연락처',
    buyer_addr : '주소',
    buyer_postcode : '우편번호'
}, function(rsp) {
    if ( rsp.success ) {
        var msg = '결제가 완료되었습니다.';
        msg += '고유ID : ' + rsp.imp_uid;
        msg += '상점 거래ID : ' + rsp.merchant_uid;
        msg += '결제 금액 : ' + rsp.paid_amount;
        msg += '카드 승인번호 : ' + rsp.apply_num;

        pay_info(rsp);

    } else {
        var msg = '결제에 실패하였습니다.';
        msg += '에러내용 : ' + rsp.error_msg;

        location.href="goods_pay_fail.do?error_msg="+rsp.error_msg;
    }
});

    // 스크립트 수정 부분
    window.addEventListener("scroll", function () {
        var scrollBox = document.querySelector("#paymentCompleteModal");
        if (scrollBox) {
            scrollBox.style.transform = "translateX(0)";
        }
    });


</script>

</body>
</html>
