<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <!-- 부트스트랩 및 jQuery 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <script>
        // 아임포트 초기화 및 카드결제 요청
        function requestCardPayment() {
            console.log('requestCardPayment 함수 호출됨');
            var finalPaymentAmount = parseFloat(document.querySelector('.final').textContent);
            var merchant_uid = 'merchant_' + new Date().getTime();

            IMP.init('iamport');
            IMP.request_pay({
                pg: "inicis",
                pay_method: "card",
                merchant_uid: merchant_uid,
                name: 'joinair',
                amount: finalPaymentAmount,
                buyer_email: 'iamport@siot.do',
                buyer_name: '구매자',
                buyer_tel: '010-1234-5678',
                buyer_addr: '서울특별시 강남구 삼성동',
                buyer_postcode: '123-456'
            }, function (rsp) {
                if (rsp.success) {
                    var msg = '결제가 완료되었습니다.';
                    alert(msg);
                    location.href = "http://localhost:63342/joinair/src/main/resources/templates/ordercomplate.html?_ijt=qtqh28h3cb4drehrj62ju0b7ti&_ij_reload=RELOAD_ON_SAVE";
                } else {
                    var msg = '결제에 실패하였습니다.';
                    msg += '에러내용 : ' + rsp.error_msg;
                    alert(msg);
                }
            });
        }

        // 완료 버튼 클릭 시 모달 열기
        function openPaymentModal() {
            console.log('openPaymentModal 함수 호출됨');
            $('#paymentCompleteModal').modal('show');
        }

        // 모달 안에서 카드결제 버튼 클릭 시 결제 요청
        function completeCardPayment() {
            // 모달을 닫을 수 있으면 닫음
            $('#paymentCompleteModal').modal('hide');
            // 최종 결제금액 표시를 생략하고 바로 결제 요청
            requestCardPayment();
        }
    </script>
</head>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">주문 확인</h1>
    <div class="alert alert-success" role="alert">
        주문이 완료되었습니다.
    </div>
    <h3 class="text-center mb-4">주문 내용</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">주문번호</th>
                <th scope="col">주문상세번호</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">수량</th>
                <th scope="col">무게(g)</th>
                <th scope="col">금액</th>
            </tr>
            </thead>
            <tbody th:each="detail : ${orderDetails}">
            <tr>
                <td th:text="${detail.orders_Num}"></td>
                <td th:text="${detail.OD_Num}"></td>
                <td th:text="${detail.OD_Pro_Name}"></td>
                <td th:text="${detail.OD_Pro_Price}"></td>
                <td th:text="${detail.OD_Qua}"></td>
                <td th:text="${detail.OD_Totalweight}"></td>
                <td th:text="${detail.OD_Total_Price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3 class="text-center mb-4">주문 정보</h3>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    총 무게
                    <span class="badge badge-primary badge-pill" th:text="${order.orders_Totalweight}" id="totalWeightBadge"></span>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    TOTAL PRICE
                    <span th:text="${order.orders_Total_Price}" class="badge badge-primary badge-pill final"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="margin: auto; display: block;" onclick="openPaymentModal()">완료</button><br>
    </div>

    <!-- 모달 추가 -->
    <div class="modal fade" id="paymentCompleteModal" tabindex="-1" role="dialog" aria-labelledby="paymentCompleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentCompleteModalLabel">결제</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    결제를 완료해주세요.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="completeCardPayment()">카드결제</button>
                </div>
            </div>
        </div>
    </div>


    <div class="text-center mt-4">
        <a href="/index" class="btn btn-primary">홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
