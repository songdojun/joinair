<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>
<body>

<style>
    .layout {
        width: 800px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .new-post-button {
        display: block;
        margin-top: 20px;
        padding: 10px;
    }

    table {
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .title-column {
        width: 50%; /* 제목 열은 테이블 전체의 50% 크기로 조정 (상대적 크기) */
    }

    .small-column {
        width: 10%; /* 글번호, 작성자, 작성일 열은 테이블 전체의 10% 크기로 조정 (상대적 크기) */
    }

    .date-column {
        width: 20%; /* 작성일자 열을 테이블 전체의 15% 크기로 조정 (상대적 크기) */
    }
</style>

<div class="layout">
    <!-- Rev_Writer와 Rev_Date를 추가한 부분 -->
    <table>
        <thead>
        <tr>
            <th class="small-column">글번호</th>
            <th class="title-column">제목</th>
            <th class="small-column">작성자</th>
            <th class="date-column">작성일</th>
            <th class="title-column">상품명</th> <!-- Pro_Name(상품명) 헤더 추가 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${list}">
            <td class="small-column" th:text="${review.Rev_No}">1</td>
            <td class="title-column">
                <a th:href="@{/review/view(Rev_No=${review.Rev_No})}" th:text="${review.Rev_Title}"></a>
            </td>
            <td class="small-column" th:text="${review.Rev_Writer}"></td>
            <td class="date-column" th:text="${#dates.format(review.Rev_Date, 'yyyy-MM-dd HH:mm:ss')}"></td>

            <!-- 상품명을 가장 밑에 td로 이동 -->
            <td class="title-column">
                <span th:text="${review.product?.Pro_Name} ?: '상품 없음'"></span>
            </td>
        </tr>
        </tbody>
    </table>


    <a href="/review/write" class="new-post-button">새 글 작성</a>

    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/review/list(page=${page-1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
    </th:block>
    <form th:action="@{/review/list}" method="get">
        <input type="text" name="searchKeyword">
        <button type="submit">검색</button>
    </form>
</div>

</body>
</html>
