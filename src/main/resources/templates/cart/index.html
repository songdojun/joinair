<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart Info</title>
    <script>
        function updateQuantity() {
       var quantityInput = document.querySelector('[name="quantity"]');
       if (quantityInput) {
           var quantity = parseInt(quantityInput.value);
           if (quantity <= 0) {
               quantityInput.value = 1;
           }
       }
       document.querySelector('[name="updateBtn"]').click(); // UPDATE 버튼을 클릭
   }
    </script>
</head>
<body>
<h3>장바구니</h3>
<form method="post" th:action="${'/cart/update'}">
    <table border="1">
        <tr>
            <th>옵션</th>
            <th>상품코드</th>
            <th>상품명</th>
            <th>이미지</th>
            <th>가격</th>
            <th>
                수량
                <input type="submit" value="Update" name="updateBtn" style="display: none;" />
            </th>
            <th>소계</th>
        </tr>
        <tr th:each="item: ${session.cart}">
            <td align="center">
                <a th:href="${'/cart/remove/' + item.product.Pro_Code}">X</a>
            </td>
            <td th:text="${item.product.Pro_Code != null ? item.product.Pro_Code : ''}"></td>
            <td th:text="${item.product.Pro_Name != null ? item.product.Pro_Name : ''}"></td>
            <td>
                <!-- 이미지 폭을 120으로 설정 -->
                <img th:src="${item.product != null ? item.product.Pro_Filepath : ''}" alt="Product Image" style="width: 120px;"/>
            </td>
            <td th:text="${item.product.Pro_Price != null ? item.product.Pro_Price : ''}"></td>
            <td>
                <input type="number" name="quantity" th:value="${item.quantity}" style="width:50px;" oninput="updateQuantity()"/>
            </td>
            <td th:text="${item.product.Pro_Price != null && item.quantity != null ? item.product.Pro_Price * item.quantity : ''}"></td>
        </tr>
        <tr>
            <td colspan="6">Total</td>
            <td th:text="${session.total != null ? session.total : ''}"></td>
        </tr>
    </table>
</form>
<br/>
<!-- 소계가 총합으로 표시될 수 있도록 변경 -->
<td th:text="${session.total != null ? session.total : ''}"></td>
<a th:href="@{/productbuy/list}">계속 쇼핑 하기</a>
</body>
</html>
