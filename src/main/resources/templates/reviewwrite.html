            }

<div class="form-container text-center" style="max-width: 50%; margin: 0 auto; padding: 20px;">
    <h2 class="font-weight-bold">리뷰 작성페이지</h2>
    <br>
    <form action="/review/writepro" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="Pro_Code" class="form-label">상품 선택:</label>
            <select name="Pro_Code" id="Pro_Code" class="form-control">
                <option th:each="product : ${productList}" th:value="${product.Pro_Code}" th:text="${product.Pro_Name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Rev_Title" class="form-label">제목:</label>
            <input name="Rev_Title" type="text" id="Rev_Title" class="form-control">
        </div>

        <div class="mb-3">
            <label for="Rev_Writer" class="form-label">작성자:</label>
            <input name="Rev_Writer" type="text" id="Rev_Writer" class="form-control"  th:value="${#authentication.principal.User_Id}" readonly>
        </div>

        <div class="mb-3">
            <label for="Rev_Content" class="form-label">내용:</label>
            <textarea name="Rev_Content" id="Rev_Content" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">파일 업로드:</label>
            <input type="file" name="file" id="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary custom-button">작성</button>
    </form>
