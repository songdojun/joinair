<div class="layout">



    <div style="text-align: center; margin: 20px auto;">
        <div style="display: inline-flex; align-items: center;">
            <select id="searchOption" style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px;">
                <option value="Pro_Name" selected>상품명</option>
                <option value="Pro_Code">상품코드</option>
                <option value="Cate_Name">카테고리</option>
            </select>
            <input type="text" name="searchKeyword" id="searchKeyword" placeholder="검색어 입력" style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px;">
            <button id="searchButton" style="background-color: black; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">검색</button>

        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th class="small-column">상품코드</th>
            <th class="title-column">상품명</th>
            <th class="category-column">카테고리</th>
            <th class="small-column">단가</th>
            <th class="small-column">재고량</th>
            <th class="small-column">무게</th>
            <th class="date-column">상품등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${list}">
            <td class="small-column" th:text="${product.Pro_Code}">상품코드</td>
            <td class="title-column">
                <a th:href="@{/productad/view(Pro_Code=${product.Pro_Code})}" th:text="${product.Pro_Name}">상품명</a>
            </td>
            <td class="category-column" th:text="${product.category.Cate_Name}">카테고리</td>
            <td class="small-column" th:text="${product.Pro_Price}">단가</td>
            <td class="small-column" th:text="${product.Pro_Inventory}">재고량</td>
            <td class="small-column" th:text="${product.Pro_Weight}">무게</td>
            <td class="date-column" th:text="${#dates.format(product.Pro_Reg_Date, 'yyyy-MM-dd HH:mm:ss')}">상품등록일</td>
        </tr>
        </tbody>
    </table>


    <div style="text-align: center; margin: 20px auto;">
        <!-- 페이지네이션 -->
        <div class="pagination" th:if="${list.totalPages > 1 || list.totalElements == 0}" style="text-align: center; display: inline-block;">

            <div class="horizontal-pagination">
                <a th:if="${list.number > 0}" th:href="@{|/productad/list?page=0&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="첫 페이지">
                    <span aria-hidden="true">첫 페이지</span>
                </a>
                <a th:if="${list.number > 0}" th:href="@{|/productad/list?page=${list.number - 1}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="이전">
                    <span aria-hidden="true">&laquo; 이전</span>
                </a>
                <span th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}">
                <a th:if="${i == list.number}" th:text="${i + 1}" class="current-page" style="border-top: 2px solid black; padding: 5px 10px; margin: 0 5px; background-color: black; color: white; border-radius: 5px;"></a>
                <a th:unless="${i == list.number}" th:href="@{|/productad/list?page=${i}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" th:text="${i + 1}" style="padding: 5px 10px; margin: 0 5px; border: 1px solid black; border-radius: 5px; color: black;"></a>
            </span>
                <a th:if="${list.number < list.totalPages - 1}" th:href="@{|/productad/list?page=${list.number + 1}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="다음">
                    <span aria-hidden="true">다음 &raquo;</span>
                </a>
                <a th:if="${list.number < list.totalPages - 1}" th:href="@{|/productad/list?page=${list.totalPages - 1}&size=${list.size}&sort=${list.sort}&searchOption=${searchOption}&searchKeyword=${searchKeyword}|}" aria-label="마지막 페이지">
                    <span aria-hidden="true">마지막 페이지</span>
                </a>
            </div>
        </div>
    </div>





    <div style="text-align: center; margin: 50px auto;">
        <div th:if="${list.totalPages == 0}" style="color: red; font-size: 18px;">검색 결과가 없습니다.</div>

        <a href="/productad/regist" style="background-color: black; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; border-radius: 5px;">새 상품 등록</a>

    </div>
</div>
