<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        .layout {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 40px;
            text-align: center;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .title-column {
            width: 25%;
        }

        .small-column {
            width: 10%;
        }

        .category-column {
            width: 20%;
        }

        .date-column {
            width: 20%;
        }

        .pagination {
            margin-top: 20px;
        }

        .horizontal-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .horizontal-pagination a {
            margin: 0 5px;
            text-decoration: none;
        }

        .horizontal-pagination a.current-page {
            color: red;
        }

        .current-page {
            font-weight: bold;
        }

        .no-results {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="layout">
    <h1>관리자 상품 관리 페이지</h1>

    <button id="goBackButton" onclick="goBack()">뒤로 가기</button>

    <div>
        <select id="searchOption">
            <option value="Pro_Name">상품명</option>
            <option value="Pro_Code">상품코드</option>
        </select>
        <input type="text" name="searchKeyword" id="searchKeyword" placeholder="검색어 입력">
        <button id="searchButton">검색</button>
    </div>

    <table>
        <thead>
        <tr>
            <th class="small-column">상품코드</th>
            <th class="title-column">상품명</th>
            <th class="category-column">카테고리</th>
            <th class="small-column">단가</th>
            <th class="small-column">재고량</th>
            <th class="small-column">무게</th>
            <th class="date-column">상품등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${list}">
            <td class="small-column" th:text="${product.Pro_Code}">상품코드</td>
            <td class="title-column">
                <a th:href="@{/productad/view(Pro_Code=${product.Pro_Code})}" th:text="${product.Pro_Name}">상품명</a>
            </td>
            <td class="category-column" th:text="${product.category.Cate_Name}">카테고리</td>
            <td class="small-column" th:text="${product.Pro_Price}">단가</td>
            <td class="small-column" th:text="${product.Pro_Inventory}">재고량</td>
            <td class="small-column" th:text="${product.Pro_Weight}">무게</td>
            <td class="date-column" th:text="${#dates.format(product.Pro_Reg_Date, 'yyyy-MM-dd HH:mm:ss')}">상품등록일</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${list.totalPages > 1 || list.totalElements == 0}">
        <div class="horizontal-pagination">
            <a th:if="${list.number > 0}" th:href="@{|/productad/list?page=0&size=${list.size}&sort=${list.sort}|}" aria-label="First">
                <span aria-hidden="true">첫 페이지</span>
            </a>
            <a th:if="${list.number > 0}" th:href="@{|/productad/list?page=${list.number - 1}&size=${list.size}&sort=${list.sort}|}" aria-label="Previous">
                <span aria-hidden"true">&laquo; 이전</span>
            </a>
            <span th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}">
                <a th:if="${i == list.number}" th:text="${i + 1}" class="current-page"></a>
                <a th:unless="${i == list.number}" th:href="@{|/productad/list?page=${i}&size=${list.size}&sort=${list.sort}|}" th:text="${i + 1}"></a>
            </span>
            <a th:if="${list.number < list.totalPages - 1}" th:href="@{|/productad/list?page=${list.number + 1}&size=${list.size}&sort=${list.sort}|}" aria-label="Next">
                <span aria-hidden="true">다음 &raquo;</span>
            </a>
            <a th:if="${list.number < list.totalPages - 1}" th:href="@{|/productad/list?page=${list.totalPages - 1}&size=${list.size}&sort=${list.sort}|}" aria-label="Last">
                <span aria-hidden="true">마지마지막 페이지</span>
            </a>
        </div>
    </div>

    <div th:if="${list.totalPages == 0}" class="no-results">검색 결과가 없습니다.</div>

    <!-- 상품 등록 버튼 -->
    <a href="/productad/regist" class="new-post-button">새 상품 등록</a>
</div>

<script>
    // 검색 버튼 클릭 시 검색 수행
    document.getElementById("searchButton").addEventListener("click", function () {
        performSearch();
    });

    // Enter 키를 눌렀을 때 검색 수행
    document.getElementById("searchKeyword").addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            performSearch();
        }
    });

    // 검색 함수
    function performSearch() {
        const searchOption = document.getElementById("searchOption").value;
        const searchKeyword = document.getElementById("searchKeyword").value;

        // Ajax 요청을 통해 검색 결과를 가져옵니다.
        const url = "/productad/list";
        const params = new URLSearchParams({ "searchOption": searchOption, "searchKeyword": searchKeyword });
        const fullUrl = url + "?" + params.toString();

        fetch(fullUrl)
            .then(response => response.text())
            .then(data => {
                // 검색 결과를 현재 페이지에 업데이트합니다.
                document.querySelector(".layout").innerHTML = data;
            })
            .catch(error => console.error("검색 오류: ", error));
    }

    // 뒤로 가기 버튼 클릭 시 이전 페이지로 이동
    function goBack() {
        history.back();
    }
</script>
</body>
</html>
