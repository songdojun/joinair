<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
</head>
<body>

<style>
    .layout {
        width: 100%; /* 전체 너비로 확장 */
        max-width: 800px; /* 최대 너비 설정 */
        margin: 0 auto;
        margin-top: 40px;
        text-align: center; /* 텍스트 가운데 정렬 */
    }

    table {
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .title-column {
        width: 40%; /* 제목 열 너비 조정 */
    }

    .small-column {
        width: 20%; /* 소수 열 너비 조정 */
    }

    .date-column {
        width: 25%; /* 작성일자 열 너비 조정 */
    }
</style>

<div class="layout">
    <h1>관리자 상품 관리 페이지</h1> <!-- 문구 가운데 정렬 -->

    <table>
        <thead>
        <tr>
            <th class="small-column">상품코드</th>
            <th class="title-column">상품명</th>
            <th class="small-column">카테고리식별번호</th>
            <th class="small-column">단가</th>
            <th class="small-column">재고량</th>
            <th class="small-column">무게</th>
            <th class="date-column">상품등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${list}">
            <td class="small-column" th:text="${product.Pro_Code}">상품코드</td>
            <td class="title-column" th:text="${product.Pro_Name}">상품명</td>
            <td class="small-column" th:text="${product.Cate_No}">카테고리</td>
            <td class="small-column" th:text="${product.Pro_Price}">단가</td>
            <td class="small-column" th:text="${product.Pro_Inventory}">재고량</td>
            <td class="small-column" th:text="${product.Pro_Weight}">무게</td>
            <td class="date-column" th:text="${#dates.format(product.Pro_Date, 'yyyy-MM-dd HH:mm:ss')}">상품등록일</td>
        </tr>
        </tbody>
    </table>
    <a href="/productad/regist" class="new-post-button">새 상품 등록</a>

    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/productad/list(page=${page-1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
    </th:block>
    <form th:action="@{/productad/list}" method="get">
        <input type="text" name="searchKeyword">
        <button type="submit">검색</button>
    </form>

</div>

</body>
</html>
