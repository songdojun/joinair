    <style>

        .custom-button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .custom-button:hover {
                background-color: #45a049;
            }

            .cotn_principal {
                background: rgba(255, 255, 255, 0.9);
                border-radius: 5px;
                padding: 20px;
                max-width: 400px;

            /* Updated styles for the report form and table */
            #salesReportContainer {
                padding: 20px;
                margin: 20px auto;
                max-width: 800px;
                background-color: #f8f9fa;
                border-radius: 5px;
            }

            #reportForm {
                margin-bottom: 20px;
            }

            #reportForm label {
                font-weight: bold;
            }

            #reportForm select,
            #reportForm input[type="number"] {
                margin: 5px;
                padding: 5px;
                border: 1px solid #ced4da;
                border-radius: 3px;
            }

            #reportForm button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #reportForm button:hover {
                background-color: #45a049;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #ddd;
            }
    </style>

<div class="layout">
    <form th:action="@{/review/update/{Rev_No}(Rev_No= ${review.Rev_No})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="Rev_Title" class="form-label">제목:</label>
            <input name="Rev_Title" type="text" class="form-control" id="Rev_Title" th:if="${review != null}" th:value="${review.Rev_Title}">
        </div>

        <div class="mb-3">
            <label for="Rev_Writer" class="form-label">작성자:</label>
            <input name="Rev_Writer" type="text" class="form-control" id="Rev_Writer" th:if="${review != null}" th:value="${#authentication.principal.User_Id}" readonly>
        </div>


        <div class="mb-3">
            <label for="Rev_Content" class="form-label">내용:</label>
            <textarea name="Rev_Content" class="form-control" id="Rev_Content" th:if="${review != null}" th:text="${review.Rev_Content}"></textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">파일 업로드:</label>
            <input type="file" class="form-control" name="file" th:if="${review != null}" id="file">
        </div>

        <button type="submit" class="btn btn-primary custom-button" th:if="${review != null}">수정</button>
    </form>
