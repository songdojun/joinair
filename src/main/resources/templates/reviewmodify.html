<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정폼</title>
</head>

<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top :40px;
    }

    .layout input {
        width: 100%;
        box-sizing :board-box;
    }

    .layout textarea {
        width :100%;
        margin-top :10px;
        min-height :300px;
    }

</style>
<body>
<div class="layout">
    <form action="/review/writepro" method="post">
        <input name="Rev_Title" type="text" th:value="${Review.Rev_No}">
        <textarea name="Rev_Content" th:text="${Review.Rev_Content}"></textarea>
        <button type="submit">작성</button>
    </form>


</div>
</body>
</html>
