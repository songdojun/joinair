<div class="container mt-5">
    <h1>Q&A 수정</h1>
    <form method="post" th:action="@{/qna/qnaUpdate/{qnaNo}(qnaNo=${qna.QNA_NO})}">
        <input type="hidden" name="QNA_NO" th:value="${qna.QNA_NO}">
        <div class="form-group">
            <label for="QNA_TITLE">문의 제목:</label>
            <input type="text" name="QNA_TITLE" class="form-control" th:value="${qna.QNA_TITLE}" id="QNA_TITLE">
        </div>
        <div class="form-group">
            <label for="QNA_CONTENT">문의 내용:</label>
            <textarea name="QNA_CONTENT" class="form-control" id="QNA_CONTENT" th:text="${qna.QNA_CONTENT}"></textarea>
        </div>
        <div class="form-group">
            <label for="USER_ID">작성자:</label>
            <input th:if="${userId != null and (userId != 'anonymousUser')}" type="text" class="form-control" name="USER_ID" th:value="${userId}" id="USER_ID" readonly required>
            <input th:unless="${userId != null and (userId != 'anonymousUser')}" type="text" class="form-control" name="USER_ID" readonly disabled>
            <span th:unless="${userId != null and (userId != 'anonymousUser')}">로그인 후 작성 가능합니다.</span>
        </div>
        <div class="form-group">
            <label for="PRO_CODE">상품 코드:</label>
            <input type="hidden" name="PRO_CODE" th:value="${qna.PRO_CODE}">
            <input type="text" class="form-control" id="PRO_CODE" th:value="${qna.PRO_CODE}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Q&A 수정</button>
    </form>
    <a href="/qna/qnaList" class="btn btn-secondary">뒤로 가기</a>
</div>
